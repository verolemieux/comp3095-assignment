<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<form>
  <div class="form-group">
    <label for="firstname_input">Firstname*</label>
    <input type="text" class="form-control" id="firstname_input" placeholder="Enter first name">
  </div>
  <div class="form-group">
    <label for="lastname_input">Lastname*</label>
    <input type="text" class="form-control" id="lastname_input" placeholder="Enter last name">
  </div>
  <div class="form-group">
    <label for="email_input">Email*</label>
    <input type="email" class="form-control" id="email_input" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="password_input">Password*</label>
    <input type="password" class="form-control" id="password_input" placeholder="Enter password">
  </div>
   <div class="form-group">
    <label for="confirm_password">Confirm password*</label>
    <input type="password" class="form-control" id="confirm_password" placeholder="Enter password again">
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="agree_checkbox">
    <label class="form-check-label" for="agreecheckbox">I agree to the terms of service</label>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
